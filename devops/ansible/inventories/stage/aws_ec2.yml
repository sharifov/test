---
plugin: aws_ec2
# uncomment this to run localy
# boto_profile: aws-stage-infra
cache: false
regions:
  - us-east-1
filters:
  tag:Environment:
    - stage
  tag:Project:
    - crm
  tag:Ns:
    - kiv
  instance-state-name: running
keyed_groups:
  - prefix: ''
    separator: ''
    key: tags['Kind']

compose:
  ansible_host: private_ip_address
  private_ip: private_ip_address

hostnames:
  - tag:Name
