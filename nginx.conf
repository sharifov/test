#
# Sales Zeit.test server configuration
#


server {
    charset utf-8;
    client_max_body_size 128M;

	fastcgi_buffers 16 16k;
	fastcgi_buffer_size 32k;

    listen 80;
    listen 443 ssl;
    server_name sales.zeit.test;

    ssl_certificate /etc/nginx/ssl/sales.zeit.test.crt;
    ssl_certificate_key /etc/nginx/ssl/sales.zeit.test.key;

    set $base_root /var/www/sales.zeit.test/www;
    root $base_root;

    #error_log /var/log/nginx/advanced.local.error.log warn;
    #access_log /var/log/nginx/advanced.local.access.log main;

    access_log  /var/www/sales.zeit.test/logs/access.log;
    error_log   /var/www/sales.zeit.test/logs/error.log;

    index index.php index.html;

    location / {
        root $base_root/frontend/web;
        try_files $uri $uri/ /frontend/web/index.php$is_args$args;

        # omit static files logging, and if they don't exist, avoid processing by Yii (uncomment if necessary)
        #location ~ ^/.+\.(css|js|ico|png|jpe?g|gif|svg|ttf|mp4|mov|swf|pdf|zip|rar)$ {
        #    log_not_found off;
        #    access_log off;
           # try_files $uri =404;
        #}

        location ~ ^/assets/.+\.php(/|$) {
            deny all;
        }
    }

    location /ws/ {
        proxy_pass http://localhost:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_connect_timeout       600;
        proxy_send_timeout          600;
        proxy_read_timeout          90m;
        send_timeout                600;
    }

    location /supervisor/ {
        proxy_pass http://127.0.0.1:9001;
        proxy_http_version 1.1;

        proxy_connect_timeout       600;
        proxy_send_timeout          600;
        proxy_read_timeout          90m;
        send_timeout                600;
    }

    location /bpanel {
        alias $base_root/backend/web/;

        # redirect to the URL without a trailing slash (uncomment if necessary)
        location = /bpanel/ {
            return 301 /bpanel;
        }

        # prevent the directory redirect to the URL with a trailing slash
        location = /bpanel {
            # if your location is "/backend", try use "/backend/backend/web/index.php$is_args$args"
            # bug ticket: https://trac.nginx.org/nginx/ticket/97
            try_files $uri /backend/web/index.php$is_args$args;
        }

        # if your location is "/backend", try use "/backend/backend/web/index.php$is_args$args"
        # bug ticket: https://trac.nginx.org/nginx/ticket/97
        try_files $uri $uri/ /backend/web/index.php$is_args$args;

        # omit static files logging, and if they don't exist, avoid processing by Yii (uncomment if necessary)
        location ~ ^/bpanel/.+\.(css|js|ico|png|jpe?g|gif|svg|ttf|mp4|mov|swf|pdf|zip|rar)$ {
            log_not_found off;
            access_log off;
            #try_files $uri =404;
	    try_files $uri /backend/web/$1?$args;
        }

        location ~ ^/bpanel/assets/.+\.php(/|$) {
            deny all;
        }
    }


    location /admin {

	rewrite /admin/(.*) $1 permanent;

        alias $base_root/backend/web/;

        # redirect to the URL without a trailing slash (uncomment if necessary)
        location = /admin/ {
           # return 301 /admin;
	   return 301 /;
        }


        # prevent the directory redirect to the URL with a trailing slash
        location = /admin {
            # if your location is "/backend", try use "/backend/backend/web/index.php$is_args$args"
            # bug ticket: https://trac.nginx.org/nginx/ticket/97
            #try_files $uri /backend/web/index.php$is_args$args;
		return 301 /;
        }


        # if your location is "/backend", try use "/backend/backend/web/index.php$is_args$args"
        # bug ticket: https://trac.nginx.org/nginx/ticket/97
        try_files $uri $uri/ /backend/web/index.php$is_args$args;

        # omit static files logging, and if they don't exist, avoid processing by Yii (uncomment if necessary)
        location ~ ^/admin/.+\.(css|js|ico|png|jpe?g|gif|svg|ttf|mp4|mov|swf|pdf|zip|rar)$ {
            log_not_found off;
            access_log off;
            #try_files $uri =404;
            try_files $uri /backend/web/$1?$args;
        }

        location ~ ^/admin/assets/.+\.php(/|$) {
            deny all;
        }
    }






    location ~ ^/.+\.php(/|$) {
        rewrite (?!^/((frontend|backend)/web|admin))^ /frontend/web$uri break;
        rewrite (?!^/backend/web)^/admin(/.+)$ /backend/web$1 break;

        #fastcgi_pass 127.0.0.1:9000; # proxy requests to a TCP socket
        fastcgi_pass unix:/var/run/php/php7.3-fpm.sock;
        fastcgi_split_path_info ^(.+\.php)(.*)$;
        include /etc/nginx/fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        try_files $fastcgi_script_name =404;
    }

    location ~ /\. {
        deny all;
    }
}


server {
    charset utf-8;
    client_max_body_size 128M;

    listen 80; ## listen for ipv4
    #listen [::]:80 default_server ipv6only=on; ## listen for ipv6
    listen 443 ssl;

    ssl_certificate /etc/nginx/ssl/sales.zeit.test.crt;
    ssl_certificate_key /etc/nginx/ssl/sales.zeit.test.key;

    server_name api.sales.zeit.test;
    root        /var/www/sales.zeit.test/www/webapi/web/;
    index       index.php;

    access_log  /var/www/sales.zeit.test/logs/api-access.log;
    error_log   /var/www/sales.zeit.test/logs/api-error.log;

    location / {
        # Redirect everything that isn't a real file to index.php
        try_files $uri $uri/ /index.php$is_args$args;
    }

    # uncomment to avoid processing of calls to non-existing static files by Yii
    #location ~ \.(js|css|png|jpg|gif|swf|ico|pdf|mov|fla|zip|rar)$ {
    #    try_files $uri =404;
    #}
    #error_page 404 /404.html;

    # deny accessing php files for the /assets directory
    location ~ ^/assets/.*\.php$ {
        deny all;
    }

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        #fastcgi_pass 127.0.0.1:9000;
        fastcgi_pass unix:/var/run/php/php7.3-fpm.sock;
        try_files $uri =404;
    }

    location ~* /\. {
        deny all;
    }
}
